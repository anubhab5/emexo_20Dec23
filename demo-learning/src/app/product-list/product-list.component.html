<button
  [routerLink]="['/add-product']"
  type="submit"
  class="float-end btn btn-primary rounded-0 me-3 mt-2"
>
  Add New Product
</button>
<div class="container mt-4">
  <div class="row">
    <div *ngFor="let prod1 of productList" class="col-md-3">
      <app-my-card
        [product]="prod1"
        (addToCartEvent)="addToCartFn($event)"
      ></app-my-card>
    </div>
  </div>
</div>
