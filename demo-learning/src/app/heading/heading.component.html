    [routerLink]="['/products']"
    [ngStyle]="{ cursor: 'pointer' }"
    >My Basket</a
  >
  <form class="form-inline d-flex">
    <input
      class="form-control mr-sm-2 rounded-0"
      type="search"
      placeholder="Search"
      aria-label="Search"
